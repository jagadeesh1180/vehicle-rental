<!DOCTYPE html>
<html>
<head>
  <title>User | Book Vehicle</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    .navbar {
      background: #000;
      border-bottom: 1px solid #333;
    }

    .card {
      background: #111;
      border: 1px solid #333;
      color: #fff;
    }

    .form-control,
    .form-select {
      background: #000;
      color: #fff;
      border: 1px solid #444;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-primary {
      background: #fff;
      color: #000;
      border: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<!-- USER LOGIN PROTECTION -->
<script>
if (!sessionStorage.getItem("userPhone")) {
  window.location.href = "user-otp.html";
}
</script>

<!-- TOP BAR -->
<nav class="navbar px-4">
  <span class="navbar-brand fw-bold text-white">
    Vehicle Rental â€“ Booking
  </span>
</nav>

<!-- BOOKING FORM -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card p-4 shadow-lg">

        <h4 class="text-center mb-4">
          Complete Your Booking
        </h4>

        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name">
        </div>

        <div class="mb-3">
          <label class="form-label">Selected Vehicle</label>
          <input
            type="text"
            id="vehicle"
            class="form-control"
            readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Number of Hours</label>
          <input
            type="number"
            id="hours"
            class="form-control"
            min="1"
            value="1">
        </div>

        <button class="btn btn-primary w-100 mt-2" onclick="bookVehicle()">
          Book & Pay
        </button>

        <div class="text-center mt-3">
          <strong id="result"></strong>
        </div>

      </div>

    </div>
  </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="script.js"></script>

<script>
/* Load selected vehicle from map */
const selectedVehicle = sessionStorage.getItem("selectedVehicle");
if (selectedVehicle) {
  document.getElementById("vehicle").value = selectedVehicle;
}
</script>

</body>
</html>
