<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Rental Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body {
      background: var(--bg-gradient);
      height: 100vh;
      margin: 0;
      transition: all 0.4s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Dark Mode Class */
    body.dark-mode {
      background: #121212;
      color: white;
    }

    .card {
      border: none;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    body.dark-mode .card {
      background: #1e1e1e;
      color: white;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .portal-title {
      font-weight: 800;
      letter-spacing: -0.5px;
      background: -webkit-linear-gradient(#667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn {
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.2s;
    }

    .status-dot {
      height: 8px;
      width: 8px;
      background-color: #28a745;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      box-shadow: 0 0 8px #28a745;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">
    <i id="themeIcon" class="bi bi-moon-stars-fill text-white"></i>
</div>

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card shadow-lg p-5 text-center" style="width:400px;">
    
    <div class="mb-2">
        <i class="bi bi-truck-flatbed fs-1 text-primary"></i>
    </div>
    
    <h3 class="portal-title mb-1">DriveX Rental</h3>
    <p class="text-muted small mb-4">Choose your access level</p>

    <div class="d-grid gap-3">
        <a href="user-otp.html" class="btn btn-primary shadow-sm">
            <i class="bi bi-person-fill me-2"></i> User Portal
        </a>

        <a href="admin-login.html" class="btn btn-outline-primary">
            <i class="bi bi-shield-lock-fill me-2"></i> Admin Panel
        </a>
    </div>

    <hr class="my-4">

    <div class="d-flex align-items-center justify-content-center">
        <span class="status-dot"></span>
        <small class="text-muted" id="status-text">Checking system status...</small>
    </div>
  </div>
</div>

<script>
    // 1. Theme Toggler
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('themeIcon');
        body.classList.toggle('dark-mode');
        
        if(body.classList.contains('dark-mode')) {
            icon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill');
            icon.classList.remove('text-white');
            icon.classList.add('text-warning');
        } else {
            icon.classList.replace('bi-sun-fill', 'bi-moon-stars-fill');
            icon.classList.add('text-white');
        }
    }

    // 2. Simulated System Health Check
    function checkStatus() {
        const statusText = document.getElementById('status-text');
        // Simple fetch check to your backend
        fetch("http://localhost:5000/vehicles")
            .then(res => {
                if(res.ok) statusText.innerText = "Systems Online";
                else statusText.innerText = "System maintenance";
            })
            .catch(() => {
                statusText.innerText = "Server Offline";
                document.querySelector('.status-dot').style.backgroundColor = "#dc3545";
                document.querySelector('.status-dot').style.boxShadow = "0 0 8px #dc3545";
            });
    }

    // Initialize
    setTimeout(checkStatus, 1000);
</script>

</body>
</html>
