<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      background: #111;
      border: 1px solid #333;
    }
    .form-control {
      background: #000;
      color: #fff;
      border: 1px solid #444;
    }
    .btn-dark {
      background: #fff;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card p-4 shadow-lg" style="width:380px;">

    <h4 class="text-center mb-4">
      <i class="bi bi-shield-lock-fill"></i> Admin Login
    </h4>

    <input id="username" class="form-control mb-3" placeholder="Username">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-dark w-100" onclick="adminLogin()">
      Login
    </button>

    <p id="result" class="text-danger text-center mt-2"></p>

  </div>
</div>

<script>
function adminLogin() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch("http://localhost:5000/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      sessionStorage.setItem("admin", "true");
      window.location.href = "admin.html";
    } else {
      document.getElementById("result").innerText = "Invalid credentials";
    }
  });
}
</script>

</body>
</html>
