<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    .sidebar {
      background: #111;
      min-height: 100vh;
      border-right: 1px solid #333;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 12px 16px;
      border-bottom: 1px solid #222;
    }

    .sidebar a:hover {
      background: #222;
    }

    .content {
      padding: 20px;
    }

    .card {
      background: #111;
      border: 1px solid #333;
    }

    .form-control {
      background: #000;
      color: #fff;
      border: 1px solid #444;
    }

    .table-dark {
      background: #111;
    }
  </style>
</head>

<body>

<!-- ADMIN LOGIN PROTECTION -->
<script>
if (!sessionStorage.getItem("admin")) {
  window.location.href = "admin-login.html";
}
</script>

<div class="container-fluid">
  <div class="row">

    <!-- SIDEBAR -->
    <div class="col-md-3 col-lg-2 sidebar p-0">
      <h5 class="text-center py-3 border-bottom">
        <i class="bi bi-tools"></i> Admin Panel
      </h5>

      <a href="#" onclick="loadBookings()">
        <i class="bi bi-list-check"></i> Bookings
      </a>

      <a href="#" onclick="loadVehicles()">
        <i class="bi bi-truck"></i> Vehicles
      </a>

      <a href="#" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>

    <!-- CONTENT -->
    <div class="col-md-9 col-lg-10 content">
      <div id="adminContent">
        <h4>Welcome, Admin</h4>
        <p class="text-muted">Select an option from the left menu.</p>
      </div>
    </div>

  </div>
</div>

<script>
/* LOGOUT */
function logout() {
  sessionStorage.removeItem("admin");
  window.location.href = "index.html";
}

/* LOAD BOOKINGS */
function loadBookings() {
  fetch("http://localhost:5000/bookings")
    .then(res => res.json())
    .then(data => {
      let html = `
        <h4>Bookings</h4>
        <table class="table table-dark table-striped mt-3">
          <thead>
            <tr>
              <th>User</th>
              <th>Vehicle</th>
              <th>Hours</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(b => {
        html += `
          <tr>
            <td>${b.user_phone || "User"}</td>
            <td>${b.vehicle}</td>
            <td>${b.hours}</td>
            <td>₹${b.total}</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;

      document.getElementById("adminContent").innerHTML = html;
    });
}

/* LOAD VEHICLES */
function loadVehicles() {
  fetch("http://localhost:5000/vehicles")
    .then(res => res.json())
    .then(data => {
      let html = `
        <h4 class="mb-3">Manage Vehicles</h4>

        <div class="card p-3 mb-4">
          <h6>Add New Vehicle</h6>
          <input id="vname" class="form-control mb-2" placeholder="Vehicle name">
          <input id="vprice" type="number" class="form-control mb-2" placeholder="Price per hour">
          <button class="btn btn-light" onclick="addVehicle()">Add Vehicle</button>
        </div>

        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price / hour</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(v => {
        html += `
          <tr>
            <td>${v.name}</td>
            <td>₹${v.price}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="deleteVehicle(${v.id})">
                Delete
              </button>
            </td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;

      document.getElementById("adminContent").innerHTML = html;
    });
}

/* ADD VEHICLE */
function addVehicle() {
  const name = document.getElementById("vname").value;
  const price = document.getElementById("vprice").value;

  if (!name || !price) {
    alert("Please enter vehicle name and price");
    return;
  }

  fetch("http://localhost:5000/admin/vehicle", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, price })
  })
  .then(res => res.json())
  .then(() => loadVehicles());
}

/* DELETE VEHICLE */
function deleteVehicle(id) {
  if (!confirm("Delete this vehicle?")) return;

  fetch(`http://localhost:5000/admin/vehicle/${id}`, {
    method: "DELETE"
  })
  .then(res => res.json())
  .then(() => loadVehicles());
}
</script>

</body>
</html>
