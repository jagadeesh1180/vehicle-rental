<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map;
let selectedVehicle;

// fallback location
const DEFAULT_LAT = 20.5937;
const DEFAULT_LNG = 78.9629;

function initMap(lat, lng) {
  map = L.map("map").setView([lat, lng], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"
  }).addTo(map);

  loadVehicles(lat, lng);
}

async function loadVehicles(userLat, userLng) {
  try {
    const res = await fetch("/vehicles");
    const vehicles = await res.json();

    vehicles.forEach(v => {
      const latOffset = (Math.random() - 0.5) * 0.02;
      const lngOffset = (Math.random() - 0.5) * 0.02;

      L.marker([userLat + latOffset, userLng + lngOffset])
        .addTo(map)
        .on("click", () => showBookingPanel(v));
    });
  } catch (err) {
    alert("Failed to load vehicles");
    console.error(err);
  }
}

function showBookingPanel(v) {
  selectedVehicle = v;

  // Fill booking fields
  document.getElementById("bv-name").value = v.name;
  document.getElementById("bv-price").value = "‚Çπ" + v.price;

  // Show panel
  document.getElementById("vehicleInfo").style.display = "block";

  // Highlight sidebar
  document.querySelector(".sidebar-booking").classList.add("active");

  // Show "Selected" badge
  document.getElementById("selectedBadge").style.display = "inline-block";

  // Reset hours to 1 on new selection
  document.getElementById("bv-hours").value = 1;
  updateTotal();
}

function updateTotal() {
  const hours = Number(document.getElementById("bv-hours").value);
  const total = hours * (selectedVehicle ? selectedVehicle.price : 0);
  document.getElementById("bv-total").value = "‚Çπ" + total;
}

document.getElementById("bv-hours")?.addEventListener("input", updateTotal);

function confirmBooking() {
  if (!selectedVehicle) return;
  sessionStorage.setItem("selectedVehicle", selectedVehicle.name);
  sessionStorage.setItem("selectedPrice", selectedVehicle.price);
  sessionStorage.setItem("selectedHours", document.getElementById("bv-hours").value);

  window.location.href = "user.html";
}

// Geolocation with fallback
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
    pos => initMap(pos.coords.latitude, pos.coords.longitude),
    () => initMap(DEFAULT_LAT, DEFAULT_LNG)
  );
} else {
  initMap(DEFAULT_LAT, DEFAULT_LNG);
}
</script>

<script>
function bookVehicle(name, price) {
  sessionStorage.setItem("selectedVehicle", name);
  sessionStorage.setItem("selectedPrice", price);
  window.location.href = "user.html";
}
