<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }

    /* Sidebar */
    .sidebar {
      background: #ffffff;
      min-height: 100vh;
      border-right: 1px solid #e0e0e0;
    }

    .sidebar h5 {
      padding: 20px;
      margin: 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #f0f2f5;
      color: #0d6efd;
      font-weight: 600;
    }

    /* Content */
    .content {
      padding: 25px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    .stat-card {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .stat-icon {
      font-size: 1.8rem;
      color: #0d6efd;
    }
  </style>
</head>

<body>

<!-- ADMIN AUTH -->
<script>
if (!sessionStorage.getItem("admin")) {
  window.location.href = "admin-login.html";
}
</script>

<div class="container-fluid">
  <div class="row">

    <!-- SIDEBAR -->
    <div class="col-md-3 col-lg-2 sidebar p-0">
      <h5><i class="bi bi-speedometer2"></i> Admin Panel</h5>

      <a href="#" class="active" onclick="loadDashboard()">üè† Dashboard</a>
      <a href="#" onclick="loadBookings()">üìã Bookings</a>
      <a href="#" onclick="loadVehicles()">üöú Vehicles</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="col-md-9 col-lg-10 content">
      <div id="adminContent"></div>
    </div>

  </div>
</div>

<script>
function logout() {
  sessionStorage.removeItem("admin");
  window.location.href = "index.html";
}

/* DASHBOARD */
function loadDashboard() {
  document.getElementById("adminContent").innerHTML = `
    <h4 class="mb-4">Dashboard</h4>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4">
          <div class="stat-card">
            <div class="stat-icon">üìã</div>
            <div>
              <h6>Total Bookings</h6>
              <strong>View all bookings</strong>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-4">
          <div class="stat-card">
            <div class="stat-icon">üöú</div>
            <div>
              <h6>Total Vehicles</h6>
              <strong>Manage vehicles</strong>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-4">
          <div class="stat-card">
            <div class="stat-icon">üë§</div>
            <div>
              <h6>Admin</h6>
              <strong>Control panel</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  `;
}

/* BOOKINGS */
function loadBookings() {
  fetch("/bookings")
    .then(res => res.json())
    .then(data => {
      let html = `
        <h4 class="mb-3">Bookings</h4>
        <div class="card p-3">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>User</th>
              <th>Vehicle</th>
              <th>Hours</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(b => {
        html += `
          <tr>
            <td>${b.name || b.phone || "User"}</td>
            <td>${b.vehicle}</td>
            <td>${b.hours}</td>
            <td>‚Çπ${b.total}</td>
          </tr>
        `;
      });

      html += `</tbody></table></div>`;
      document.getElementById("adminContent").innerHTML = html;
    });
}

/* VEHICLES */
function loadVehicles() {
  fetch("/vehicles")
    .then(res => res.json())
    .then(data => {
      let html = `
        <h4 class="mb-3">Vehicles</h4>

        <div class="card p-4 mb-4">
          <input id="vname" class="form-control mb-2" placeholder="Vehicle name">
          <input id="vprice" type="number" class="form-control mb-2" placeholder="Price per hour">
          <button class="btn btn-primary" onclick="addVehicle()">Add Vehicle</button>
        </div>

        <div class="card p-3">
        <table class="table table-hover">
          <tr>
            <th>Name</th>
            <th>Price</th>
          </tr>
      `;

      data.forEach(v => {
        html += `
          <tr>
            <td>${v.name}</td>
            <td>‚Çπ${v.price}</td>
          </tr>
        `;
      });

      html += `</table></div>`;
      document.getElementById("adminContent").innerHTML = html;
    });
}

/* ADD VEHICLE */
function addVehicle() {
  const name = document.getElementById("vname").value;
  const price = document.getElementById("vprice").value;

  fetch("/admin/vehicle", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, price })
  })
  .then(() => loadVehicles());
}

/* LOAD DASHBOARD FIRST */
loadDashboard();
</script>

</body>
</html>
